<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="twitter:card" content="summary_large_image"/>
	  <meta name="twitter:image:src" content="">
	  <meta property="og:image" content="">
	  <meta name="twitter:title" content="Jady Nekena | Data Analyst">
	  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	  <link rel="shortcut icon" href="/assets/images/logo-128x125.png" type="image/x-icon">
	  <meta name="description" content="Bienvenue sur les statistiques du site !">


	<title>DATAVIZ jadynekena.com</title>

		
	<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/alasql"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.3.3/echarts.min.js"></script>


	<link rel="stylesheet" href="/assets/mobirise/css/mbr-additional.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="themeViz"></div>
	<span class="current_tooltip"></span>

	<div class="grid-container conteneurDashboard">
		<div class="viz" id="viz1">
			<div  class="labels-container">
				<div class="viz-label">
					<div class="viz-title"><span>IP uniques</span></div>
					<div class="viz-text"></div>
				</div>
				<div class="viz-label">
					<div class="viz-title"><span>Visites uniques</span></div>
					<div class="viz-text"></div>
				</div>
				<div class="viz-label">
					<div class="viz-title"><span>Clics</span></div>
					<div class="viz-text"></div>
				</div>
				<div class="viz-label">
					<div class="viz-title"><span>Clics par visite (moyenne)</span></div>
					<div class="viz-text"></div>
				</div>
			</div>


			<div class="chart">
				<div class="viz-title"><span>Evolution nombre de 
					</span>
					<select onchange="refresh_viz1_evolutions()" id="type_evolution">
					  <option value="visite">visites</option>
					  <option value="clic">clics</option>
					  <option value="adresse_ip">IP</option>
					</select>
				</div>		
				<div class="chart-element"></div>
			</div>

		</div>



		<div  class="viz" id="viz2">
			<div class="viz-label">
				<div class="viz-title"><span>Part des appareils mobiles</span></div>
			</div>
			<div class="viz-gauge"></div>



			<div class="chart">
				<div class="viz-title"><span>Affluences des visites par
					</span>
					<select onchange="refresh_viz1_affluences()" id="type_affluence">
					  <option value="h">heure</option>
					  <option value="d">jour</option>
					</select>
				</div>			
				<div class="chart-element affluence"></div>
			</div>
		</div>
	</div>


	<fieldset class="next-steps">
	  <legend><h3>Je vous laisse choisir la fonctionnalité à mettre pour lundi prochain !</h3></legend>
	  <div class="poll" action="#">
	    <div><input type="radio" name="next-steps" value="choice1" id="choice1"><label for="choice1">Rajouter un filtre Pays</label></div>
	    <div><input type="radio" name="next-steps" value="choice2" id="choice2"><label for="choice2">Autoriser le téléchargement</label></div>
	    <div><input type="radio" name="next-steps" value="choice3" id="choice3"><label for="choice3">Dévoiler les éléments les plus cliqués</label></div>	    
	    <div><input type="radio" name="next-steps" value="choice4" id="choice4"><label for="choice4">Référencer d'autres projets</label></div>


	    <div><button id="sendVote" class="btn btn-primary display-4" onclick="submit_choice()">Soumettre mon vote</button></div>
	    <div class="remark"></div>
	  </div>
	</fieldset>


	<script type="text/javascript" src="/assets/js/common-elements.js"></script>
	<script src="./utile.js"></script>

</body>
</html>
