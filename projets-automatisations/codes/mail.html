
<div>
	<input type="text" placeholder="Nom" id="nom" name="nom">
	<input type="mail" placeholder="Adresse mail" id="adresse_mail" name="adresse_mail">
	<button type="button" onclick="check(this)">Envoyez-moi un mail</button>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	
	// A REMPLACER PAR LE V√îTRE 
	const SCRIPT_URL =  'https://script.google.com/macros/s/AKfycbw_YcRyzDK9kb7aE3eZ1hHDpCyZZ7RYuUHmLmgX7K95CFEkhRnmyIl3yJ6wWV2cCe2D/exec'

	function check(ceci){
		nom = $('#nom')[0].value.trim()
		adresse_mail = $('#adresse_mail')[0].value.trim()
		if(nom === '' || adresse_mail === ''){
			alert('‚ùåMerci de tout remplir.')
		}else{
			url = SCRIPT_URL + '?nom=' + nom + '&adresse_mail=' + adresse_mail
			$.post(url, function( data ) {
				alert('üì® '+data);
				ceci.disabled=true;
			});
		}
	}
</script>
